<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Homepage</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>OutClaw Store</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Carousel Section -->
    <section id="carousel">
      <h2>Image Carousel</h2>
      <div class="carousel-container">
        <button id="prevBtn" class="carousel-btn">❮</button>
        <div class="carousel-images">
          <img src="https://via.placeholder.com/600x300?text=Image+1" alt="Image 1" class="active">
          <img src="https://via.placeholder.com/600x300?text=Image+2" alt="Image 2">
          <img src="https://via.placeholder.com/600x300?text=Image+3" alt="Image 3">
        </div>
        <button id="nextBtn" class="carousel-btn">❯</button>
      </div>
      <p id="carouselCaption">Hover over an image to see its caption.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
